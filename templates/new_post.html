{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center bg-light p-4 rounded shadow-sm w-100 responsive-container" style="width: 100%; max-width: 600px;">
        <h2>Create a New Post</h2>
        <form method="post" class="w-100">
            {% csrf_token %}
            <div class="form-group" style="width: 80%">
                {{ form.as_p }}
            </div>
            <!-- Alert message for post review notice -->
            <div class="alert alert-warning mt-3" role="alert">
                <p>Your post is subject to review by the site administrator</p>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Save</button>
        </form>
    </div>
</div>
{% endblock %}
