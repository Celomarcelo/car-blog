{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1>Edit Post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-secondary mt-3">Cancel</a>
    </div>
</div>
{% endblock %}
