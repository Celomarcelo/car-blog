{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center">
    <div class="text-center bg-light p-4 rounded shadow-sm w-100" style="max-width: 800px;">
        <h1>Delete Comment</h1>
        <p>Are you sure you want to delete this comment?</p>
        <div class="comment mb-3">
            <p><strong>{{ comment.author }}</strong> on {{ comment.created_at|date:"F j, Y, g:i a" }}</p>
            <p>{{ comment.content }}</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'post_detail' post_id=comment.post.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
