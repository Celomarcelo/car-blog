{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ user.username }}'s Posts</h1>
    <ul class="list-unstyled">
        {% for post in posts %}
        <li>
            <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
            <p>{{ post.content|slice:":200" }}...</p>
        </li>
        {% empty %}
        <p>No posts found.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
