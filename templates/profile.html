{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center bg-light p-4 rounded shadow-sm w-100" style="max-width: 600px;">
        <!-- User Profile Information -->
        <h1>{{ user.username }}'s Profile</h1>

        <!-- Form for editing profile information -->
        <form method="post" action="{% url 'profile' %}">
            {% csrf_token %}
            {{ profile_form.as_p }}
            <button type="submit" name="update_profile" class="btn btn-primary mt-3">Save Changes</button>
        </form>

        <!-- Form for changing password -->
        <form method="post" action="{% url 'profile' %}" class="mt-4">
            {% csrf_token %}
            {{ password_form.as_p }}
            <button type="submit" name="change_password" class="btn btn-secondary mt-3">Change Password</button>
        </form>

        <!-- Display additional user information -->
        <p class="mt-4"><strong>Date Joined:</strong> {{ user.date_joined }}</p>
    </div>
</div>
{% endblock %}
