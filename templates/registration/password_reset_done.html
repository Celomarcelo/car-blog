{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center bg-light p-4 rounded shadow-sm w-100" style="max-width: 600px;">
        <!-- Title indicating the email was sent -->
        <h1>Password Reset Email Sent</h1>
        <!-- Message instructing the user to check their email -->
        <p>Please check your email for instructions on how to reset your password.</p>
        <!-- Link to go back to the login page -->
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Back to Login</a>
    </div>
</div>
{% endblock %}
