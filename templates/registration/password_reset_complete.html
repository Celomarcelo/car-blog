{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center bg-light p-4 rounded shadow-sm w-100" style="max-width: 600px;">
        <!-- Title indicating the password reset was successful -->
        <h1>Password Reset Successful</h1>
        <!-- Message informing the user the reset was successful -->
        <p>Your password has been reset successfully. You can now log in with your new password.</p>
        <!-- Link to go back to the login page -->
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Back to Login</a>
    </div>
</div>
{% endblock %}
