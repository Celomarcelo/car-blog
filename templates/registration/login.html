{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<div class="alert alert-warning" role="alert">
  You are not registered yet. <a href="{% url 'register' %}" class="alert-link">Sign up here</a> to start
  posting and access more features.
</div>
{% endblock %}
