{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center bg-light p-4 rounded shadow-sm w-100" style="max-width: 600px;">
        <!-- Title for the form -->
        <h1>Reset Password</h1>
        <!-- Form to enter the email for password reset -->
        <form method="post">
            {% csrf_token %}
            <!-- Render the form fields -->
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary mt-3">Send Password Reset Email</button>
        </form>
    </div>
</div>
{% endblock %}
