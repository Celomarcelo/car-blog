{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center bg-light p-4 rounded shadow-sm w-100" style="max-width: 800px;">
        <h1>{{ post.title }}</h1>
        <!-- Display post image -->
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid mb-3">
        <p>{{ post.content }}</p>
        <a href="{% url 'user_posts' post.author.username %}" class="btn btn-secondary mt-3">Back to Posts</a>
        {% if user.is_authenticated and user == post.author %}
        <div class="mt-3">
            <a href="{% url 'post_edit' post_id=post.id %}" class="btn btn-primary">Edit Post</a>
            <a href="{% url 'post_delete' post_id=post.id %}" class="btn btn-danger">Delete Post</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
